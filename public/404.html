<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseFlow | Not Found</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="not-found">
    <div class="bg-texture"></div>
    <header class="site-header">
      <div class="logo">CourseFlow</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/courses">Courses</a>
        <a href="/profile">Profile</a>
      </nav>
      <div class="auth-actions">
        <span id="headerRole" class="role-badge hidden">guest</span>
        <a id="loginLink" class="ghost" href="/auth">Login</a>
        <button id="logoutBtn" class="ghost" type="button">Logout</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <p class="eyebrow">404</p>
          <h1>Page not found.</h1>
          <p class="lead">The page you are looking for does not exist.</p>
          <div class="hero-actions">
            <a class="primary" href="/">Go home</a>
            <a class="ghost" href="/courses">Browse courses</a>
          </div>
        </div>
      </section>
    </main>

    <script src="/assets/app.js"></script>
  </body>
</html>
