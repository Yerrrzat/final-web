<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseFlow | Module</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="module-detail">
    <div class="bg-texture"></div>
    <header class="site-header">
      <div class="logo">CourseFlow</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/courses">Courses</a>
        <a href="/profile">Profile</a>
      </nav>
      <div class="auth-actions">
        <span id="headerRole" class="role-badge hidden">guest</span>
        <a id="loginLink" class="ghost" href="/auth">Login</a>
        <button id="logoutBtn" class="ghost" type="button">Logout</button>
      </div>
    </header>

    <main>
      <section class="courses-section">
        <div class="section-header">
          <h2 id="moduleTitle">Module</h2>
          <p id="moduleSummary"></p>
        </div>
        <div class="card">
          <p id="moduleTask"></p>
          <label class="task-input">
            <span>Submit task link or notes</span>
            <textarea id="moduleSubmission" placeholder="Paste link or describe what you did..." rows="4"></textarea>
          </label>
          <label class="task-check">
            <input id="moduleComplete" type="checkbox" />
            <span>Task completed</span>
          </label>
          <p id="moduleStatus" class="hint"></p>
          <div class="hero-actions">
            <a id="backToCourse" class="ghost" href="/courses">Back to course</a>
          </div>
        </div>
      </section>
    </main>

    <script src="/assets/app.js"></script>
  </body>
</html>
