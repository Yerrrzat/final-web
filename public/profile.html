<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseFlow | Profile</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="profile">
    <div class="bg-texture"></div>
    <header class="site-header">
      <div class="logo">CourseFlow</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/courses">Courses</a>
        <a href="/admin">Admin</a>
      </nav>
      <div class="auth-actions">
        <span id="headerRole" class="role-badge hidden">guest</span>
        <a id="loginLink" class="ghost" href="/auth">Login</a>
        <button id="logoutBtn" class="ghost" type="button">Logout</button>
      </div>
    </header>

    <main>
      <section class="dashboard">
        <div class="section-header">
          <h2>Student Dashboard</h2>
          <p>Track your enrollments and manage your profile.</p>
        </div>
        <div class="dashboard-grid">
          <div class="card">
            <h3>My Courses</h3>
            <ul id="myCoursesList" class="list"></ul>
          </div>
          <div class="card">
            <h3>Profile</h3>
            <div class="profile-status">
              <p>Account status: <strong id="accountRole">Guest</strong></p>
            </div>
            <form id="profileForm">
              <input type="text" name="username" placeholder="Username" />
              <input type="email" name="email" placeholder="Email" />
              <input type="password" name="password" placeholder="New password" />
              <button class="primary" type="submit">Update profile</button>
            </form>
            <p class="hint" id="profileMessage"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="/assets/app.js"></script>
  </body>
</html>
