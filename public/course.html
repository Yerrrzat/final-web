<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseFlow | Course</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="course-detail">
    <div class="bg-texture"></div>
    <header class="site-header">
      <div class="logo">CourseFlow</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/courses">Courses</a>
        <a href="/profile">Profile</a>
      </nav>
      <div class="auth-actions">
        <span id="headerRole" class="role-badge hidden">guest</span>
        <a id="loginLink" class="ghost" href="/auth">Login</a>
        <button id="logoutBtn" class="ghost" type="button">Logout</button>
      </div>
    </header>

    <main>
      <section class="courses-section">
        <div class="section-header">
          <h2 id="courseDetailTitle">Course</h2>
          <p>Full course content is available to logged-in users.</p>
        </div>
        <div id="courseDetail" class="card">
          <div class="progress-summary">
            <div class="progress-bar">
              <div id="courseProgressFill" class="progress-fill" style="width: 0%;"></div>
            </div>
            <div class="progress-meta">
              <span id="courseProgressValue">0%</span>
              <span id="courseProgressStatus" class="meta">In progress</span>
            </div>
            <div id="nextModule" class="next-module"></div>
          </div>
          <div id="certificate" class="certificate hidden">
            <h3>Certificate of Completion</h3>
            <p id="certificateText"></p>
          </div>
          <p id="courseDetailContent"></p>
          <div id="courseModules" class="modules"></div>
        </div>
      </section>
    </main>

    <script src="/assets/app.js"></script>
  </body>
</html>
